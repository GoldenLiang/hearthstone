        <div class="login">
            <label>用户名：</label>
            <input class="text" id="txt_mail">
            <label>密码：</label>
            <input id="txt_psw" class="text" type="password">
            <label style="display: none;">邀请码：</label>
            <input id="txt_code" class="text" value="ipinsgisgood" style="display: none;">
            <div class="btn" onclick="reg()">注册</div>
            <a href="index.jsp">登陆</a>
        </div>
    </div>

    <script type="text/javascript"> 
        function reg() { 
            var n = $("#txt_mail").val(); 
            var p = $("#txt_psw").val(); 
             
            if (!r.validate("用户名", n, ["notempty", "username"])) 
                return; 
            if (!r.validate("密码", p, ["notempty"])) 
                return; 
            
 
            r.cuser.reg(n, p,  function () { 
                location = "index.jsp"; 
            }); 
        }; 
    </script>
