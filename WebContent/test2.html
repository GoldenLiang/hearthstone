<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jqeruy UI 拖拽练习--Handles</title>
<!--导入jquery插件-->
<script type="text/javascript" src="js/jquery-1.js"></script>
<!--导入jqueryUI插件-->
<script type="text/javascript" src="js/jquery-ui-1.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/jquery-ui-1.10.3.custom/css/ui-lightness/jquery-ui-1.10.3.custom.css"/>

<!--自写脚本-->
<script type="text/javascript" language="javascript">
   //在页面加载完之后加载jquery
   $().ready(function(e) {
       //通过P元素拖动
       $("#draggable").draggable({handle:"p"});
       // 禁用样式为ui-widget-header的P元素的拖拽
       $("#draggable2").draggable({cancel:"p.ui-widget-header"});
       //
       $("div,p").disableSelection();
     });
</script>
<!--自写脚本-->
<style type="text/css">
   #draggable, #draggable2 { width: 100px; height: 200px; padding: 0.5em; float: left; margin: 0 10px 10px 0; }
   #draggable p { cursor: move; }
</style>
</head>

<body>
<div id="draggable" class="ui-widget-content">
<p class="ui-widget-header">
我只能用这个手柄拖拽</p>
</div>
<div id="draggable2" class="ui-widget-content">
<p>你能四处拖拽我&hellip;</p>
<p class="ui-widget-header">&hellip;但是，用这个手柄你不能拖拽我.</p>
</div>
</body>

效果是我们想怎么控制拖拽就怎么控制
